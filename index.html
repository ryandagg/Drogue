<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="http://summer2014-refactoru-students.herokuapp.com/public/fontello/css/fontello.css"> -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="main-wrapper">
		<div>

			<div id="game-window">
				<!-- jQuery appends here -->
			</div>
		</div>
	</div>
	<div class="messages">
	</div>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src= "//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.js"></script>
	<script src="main.js"></script>

	<script id="game-window-template" type="text/x-handlebars-template">
		<table>
			<tbody> 
		    {{#map}}
		        <tr> 
		        	{{#this}}
	            	<td>
	            		<div class="tile {{class}}" id='column-{{columnCounter}}-row-{{rowCounter}}'>{{text}}</div>
            		</td> 
		            {{/this}}
		        </tr> 
	        {{/map}}
		    </tbody> 
		</table>
	</script>

</body>
</html>
